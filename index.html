<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section id = "score_keeper" style="display: none">
            <input type="button" value="View High Scores" onclick="view_high_scores()"></br>
            Score: <var id="score"> </var>
        </section>
    
        <section id= "countdownTimer" style="display: none">
            Time Remaining: <span id="timer"></span>
        </section>
    </header>    

    <section>
        <h1>Coding Quiz Challenge!</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score time by 10 seconds.</p>
            <button id="start">Start Quiz</button>
    </section>

    <section> 
        <h2 id="questionPrompt"></h2>
            <ul>
                <div>
                    <button id="option1"></button>
                </div>
                <div>
                    <button id="option2"></button>
                </div>
                <div>
                    <button id="option3"></button>
                </div>
                <div>
                    <button id="option4"></button>
                </div>
            </ul>
        </section>
    
</body>
</html>
